server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: service-tarifario
          uri: lb://service-tarifario
          predicates:
            - Path=/tarifario/**
          filters:
            - AuthFilter
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
        - id: tcambio-service
          uri: lb://tcambio-service
          predicates:
            - Path=/tipo-cambio/**
